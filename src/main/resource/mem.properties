#REDIS NOSQL鏄惁寮�鍚�
mem.enable = true
#REDIS鏈嶅姟鍣↖P
mem.ip = 127.0.0.1
#REDIS鏈嶅姟鍣ㄧ鍙�
mem.port = 6379
#最大连接数, 默认8个
mem.MaxTotal=10 
#最小空闲连接数, 默认0
mem.MinIdle=1
#//最大空闲连接数, 默认8个
mem.MaxIdle=10 
#//获取连接时的最大等待毫秒数(如果设置为阻塞时BlockWhenExhausted),如果超时就抛异常, 小于零:阻塞不确定的时间,  默认-1 
mem.MaxWaitMillis=3000
#逐出连接的最小空闲时间 默认1800000毫秒(30分钟)
mem.EvictableIdleTimeMillis=1800000
#//在获取连接的时候检查有效性, 默认false 
mem.TestOnBorrow=true
#//在空闲时检查有效性, 默认false
mem.TestWhileIdle=false
#//返回给连接池是否验证有效 , 默认false
mem.TestOnReturn=false
#密码
mem.password=

#shiro session key shiro存放用户token的ID的key前段固定字符串
shiro.prefix=shiro_redis_session
#shiro 使用的redis数据索引，可选0，1，2
shiro.database=0
